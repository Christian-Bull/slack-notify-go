apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cbull
  name: slack-go
  labels:
    app: slack-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slack-go
  template:
    metadata:
      labels:
        app: slack-go
    spec:
      volumes:
        - name: slack-volume
          configMap:
            name: slack-config
      containers:
      - env:
        - name: CONFIG_PATH
          value: "/etc/slack-notify/config.json"
        image: csbull55/slack-go:v9
        name: slack-go
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: slack-volume
            mountPath: /etc/slack-notify
